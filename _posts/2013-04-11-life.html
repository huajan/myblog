<p> 
	是因为无知。<br>
	恐惧只不过是因为无知自己吓唬自己而已。也许有人会说了，有时候会被突然的声音吓到，那不是自己吓自己。
	其实那也是自己吓自己，是人自身的本能吓到了自己，如果你知道恐怖的声音是怎么出现的，你完全可以不被吓到，不是吗。
	这么说好像有点吹毛求疵，其实我想说的是，是否有一种境界，嗯，是境界，可以不为外界任何东西所干扰的境界。
	禅定？冥想？灵魂脱壳？<br>

</p>
