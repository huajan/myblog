<p>
 <br />	老大一声令下，我们几个兄弟就从四面八方，聚到赤峰。来参加老五的婚礼。
 <br />	老五是兄弟几个第三个结婚的，媳妇也是同学。在他们拥抱亲吻的那一刻，他们一起的点点滴滴，在脑中浮现，幸福，这就是幸福吧。真心的为他们祝福。
 <br />	泪水在我眼眶里转，拼命忍住才不至于倾泻而出。
 <br />	弟兄几个在一起肆无忌惮的聊天，打牌，欢笑，无比快乐的时光。让我回忆起大学的时光。

</p>
